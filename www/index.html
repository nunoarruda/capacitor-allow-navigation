<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Capacitor placeholder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function hrefRedirect() {
            window.location.href = "https://www.google.com/";
        }

        function assignRedirect() {
            window.location.assign("https://www.google.com/");
        }

        function replaceRedirect() {
            window.location.replace("https://www.google.com/");
        }
    </script>
  </head>
  <body>
    <br><br><br>
    <a href="https://www.google.com/">redirect with link</a>
    <br><br><br>
    <button onclick="hrefRedirect()">redirect with location.href</button>
    <br><br><br>
    <button onclick="assignRedirect()">redirect with location.assign</button>
    <br><br><br>
    <button onclick="replaceRedirect()">redirect with location.replace</button>
  </body>
</html>
